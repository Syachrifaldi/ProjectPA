<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Screen2</title>
        <link rel="stylesheet" href="../static/css/screen2-style.css">
        <link rel="stylesheet" href="../static/js/screen2.js">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div class="container-fluid px-0">
            <div class="content col-md-12">
                <div class="row">
                    <div class="apps col-md-7">
                        <h1>PICK YOUR TOP 3 APPS</h1>
                        <div class="row">
                            <div class="col-xs-4 col-sm-3 col-md-2 nopad text-center">
                                <div class="custom-control custom-checkbox image-checkbox">
                                    <label class="image-checkbox">
                                        <img class="img-responsive" src="../static/img/ai.png" />
                                        <input type="checkbox" name="image[]" value="" />
                                        <i class="fa fa-check hidden"></i>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="price col-md-1">
                        <h1>|</h1>
                    </div>
                    <div class="price col-md-4">
                        <h1>PICK YOUR BUDGET</h1>
                        <div class="row">
                            <div class="col-md-3">
                                <div class="custom-control custom-checkbox image-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="ck1a">
                                    <label class="custom-control-label" for="ck1a">
                                        <img src="../static/img/ai.png" alt="#" class="img-fluid">
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>
</html>
